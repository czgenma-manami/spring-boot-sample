version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - pip install docker-compose
  build:
    commands:
      - gradle build -x test
      - echo Building the Docker image ...
      - docker-compose build
  post_build:
    commands:
      - docker-compose push

artifacts:
  files:
    - ./build/libs/spring-boot-sample.jar
